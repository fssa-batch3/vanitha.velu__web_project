  <body>
    <div class="container">
      <h1>Sign Up</h1>
      <form id="form">
        <label for="username">Username:</label>
        <input
          type="text"
          id="username"
          name="username"
          pattern="[A-Z a-z]{1,8}"
        /><br /><br />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required /><br /><br />
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          pattern="[A-Z a-z 0-9]{1,20}"
        /><br /><br />
        <label for="password">Confirm-Password:</label>
        <input
          type="c-password"
          id="c-password"
          name="Confirm-password"
          pattern="[A-Z a-z 0-9]{1,20}"
        /><br /><br />
        <button onclick="signup()" type="submit">submit</button>
      </form>
    </div>
    <script>
      let checkPass;
      const signUpForm = document.getElementById("form");
      signUpForm.addEventListener("submit", function (event) {
        event.preventDefault();

        let userdata = [];
        if (localStorage.getItem("signUp") != null) {
          userdata = JSON.parse(localStorage.getItem("signUp"));
        }
        let user_name = document.getElementById("username").value.trim();
        let user_email = document.getElementById("email").value.trim();
        let user_password = document.getElementById("password").value.trim();
        let confirm_password = document
          .getElementById("c-password")
          .value.trim();

        if (user_password != confirm_password) {
          checkPass = false;
          alert("Password does not match");
        }
        if (user_password === confirm_password) {
          checkPass = true;
        }

        if (checkPass === true) {
          let userObj = {
            user_name,
            user_email,
            user_password,
            confirm_password,
          };

          userdata.push(userObj);
          const str = JSON.stringify(userdata);
          localStorage.setItem("signUp", str);
        }
      });
