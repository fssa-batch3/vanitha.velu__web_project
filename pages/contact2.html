<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact</title>
    <link rel="stylesheet" href="../assets/css/contact2.css" />
  </head>
  <body>
    <div class="container">
      <h1>Connect with Us</h1>
      <p>
        We would love to respond to your queries and help you succeed.<br />
        Feel free to get in touch with us.
      </p>
      <div class="contact-box">
        <div class="contact-left">
          <form>
            <label>Name</label>
            <input type="text" placeholder="Vanitha Velu" /><br /><br />

            <label>Phone</label>
            <input type="text" placeholder="9677753780" /><br /><br />

            <label>Email</label>
            <input
              type="text"
              placeholder="Vanitha.velu@fssa.freshworks.com"
            /><br /><br />

            <label>subject</label>
            <input type="text" placeholder="Diet plan" /><br /><br />

            <label>Message</label>
            <textarea row="5" placeholder="Type something!"></textarea>
          </form>
          <button type="submit">SEND</button>
        </div>
      </div>
    </div>
  </body>
</html>
