<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="../assets/css/login2.css" />
  </head>
  <body>
    <div class="container">
      <h1>Login</h1>
      <form id="form">
        <!-- <label for="username">Username:</label>
        <input type="text" id="username" name="username" /><br /><br /> -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required /><br /><br />
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" /><br /><br />

        <button type="submit">submit</button>
      </form>
    </div>

    <script>
      let match = false;
      const loginForm = document.getElementById("form");
      loginForm.addEventListener("submit", function (event) {
        event.preventDefault();
        const arr = [];
        let defaultData = JSON.parse(localStorage.getItem("signUp"));
        console.log(defaultData);
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        for (let i = 0; i < defaultData.length; i++) {
          if (
            email == defaultData[i]["user_email"] &&
            password == defaultData[i]["user_password"]
          ) {
            match = true;
            arr.push(defaultData[i]);
            localStorage.setItem("login", JSON.stringify(arr[0]["user_email"]));
            break;

            // alert("Success");
          } else {
            match = false;
          }
        }

        if (match === true) {
          alert("log in");

          window.location.href = "../index2.html";
        } else {
          alert("invalid");
        }
      });
    </script>
  </body>
</html>
