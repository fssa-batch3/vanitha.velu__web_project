<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact</title>
    <link rel="stylesheet" href="../assets/css/contact.css" />
  </head>
  <body>
    <div class="container">
      <h1>Connect with Us</h1>
      <p>
        We would love to respond to your queries and help you succeed.<br />
        Feel free to get in touch with us.
      </p>
      <div class="contact-box">
        <div class="contact-left">
          <h3>Sent your request</h3>
          <form>
            <div class="input-row">
              <div class="input-group">
                <label>Name</label>
                <input type="text" placeholder="Vanitha Velu" />
              </div>
              <div class="input-group">
                <label>Phone</label>
                <input type="text" placeholder="9677753780" />
              </div>
            </div>

            <div class="input-row">
              <div class="input-group">
                <label>Email</label>
                <input
                  type="text"
                  placeholder="Vanitha.velu@fssa.freshworks.com"
                />
              </div>
              <div class="input-group">
                <label>subject</label>
                <input type="text" placeholder="Diet plan" />
              </div>
            </div>
            <label>Message</label>
            <textarea row="5" placeholder="Type something!"></textarea>
            <button type="submit">SEND</button>
          </form>
        </div>
        <div class="contact-right">
          <h3>Reach Us</h3>

          <table>
            <tr>
              <td>Email</td>
              <td>9345042022</td>
            </tr>
            <tr>
              <td>Address</td>
              <td>
                A21, 2nd floor, azees nagar,<br />
                3rd cross street,<br />
                kodambaakam, chennai.
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
