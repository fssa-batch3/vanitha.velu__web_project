<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/form2.css" />
  </head>
  <body>
    <h1>BOOK APPOINMENT</h1>
    <div class="main">
      <form id="form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required />

        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required />

        <label for="department">Department:</label>
        <select id="department" name="department" required>
          <option value="weight Gain">weight Gain</option>
          <option value="weight Loss">weight Loss</option>
          <option value="Healthy Diet">Healthy diet</option>
        </select>

        <button type="submit" id="submit_apt">Book Appointment</button>
      </form>
    </div>

    <script>
      const form = document.getElementById("form");

      const arr = [];
      let appoinments = {};

      form.addEventListener("submit", (event) => {
        event.preventDefault();

        let name = document.getElementById("name").value;
        let email = document.getElementById("email").value;
        let date = document.getElementById("date").value;
        let time = document.getElementById("time").value;
        let department = document.getElementById("department").value;

        appoinments["Name"] = name;
        appoinments["Email"] = email;
        appoinments["Date"] = date;
        appoinments["Time"] = time;
        appoinments["Department"] = department;
        console.log(appoinments);

        // localStorage.setItem("appointment", JSON.stringify(appointment));

        if (window.localStorage.getItem("appoinments") === null) {
          arr.push(appoinments);
          console.log(arr);
          window.localStorage.setItem("appoinments", JSON.stringify(arr));
        } else {
          let local = window.localStorage.getItem("appoinments");
          let json = JSON.parse(local);
          arr.push(appoinments);

          json.push(arr);
          window.localStorage.setItem("appoinments", JSON.stringify(json));
          alert("Appointment booked successfully!");
        }
      });
    </script>
  </body>
</html>
